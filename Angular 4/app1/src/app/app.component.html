
<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDejogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDejogo>
    <div *ngIf="Encerramento === 'Perdeu'; else fimDejogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color:red">You Failed ;-;</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #fimDejogoVitoria>
       <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color:green">You winner ;-;</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
